<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Focus Tracker</h1>
  </header>
  <main>
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="dark-mode-btn">Toggle Dark Mode</button>

    <div class="dashboard">
      <h2>Dashboard Overview</h2>
      
      <!-- Total Time Tracked Summary -->
      <div class="total-time card">
        <h3>Total Time Tracked: <span id="totalTimeTracked">00:00</span></h3>
      </div>

      <!-- Task Category Time Distribution (Pie Chart) -->
      <canvas id="timeChart" width="400" height="200"></canvas>

      <!-- Time Spent on Daily/Weekly (Bar Chart) -->
      <canvas id="productivityChart" width="400" height="200"></canvas>

      <!-- Daily/Weekly Goals -->
      <div class="goals card">
        <h3>Set Your Goals</h3>
        <label for="goalHours">Goal Hours (per day):</label>
        <input type="number" id="goalHours" min="0" placeholder="Enter goal hours">
        <label for="goalTasks">Goal Tasks (per day):</label>
        <input type="number" id="goalTasks" min="0" placeholder="Enter goal tasks">
      </div>
    </div>

    <!-- Timer Section -->
    <div class="timer card">
      <button id="startBtn" class="btn primary-btn">Start</button>
      <button id="stopBtn" class="btn secondary-btn" disabled>Stop</button>
      <p id="timerDisplay">00:00</p>
    </div>

    <div>
      <label for="taskCategory">Task Category: </label>
      <input type="text" id="taskCategory" placeholder="Enter task category">
    </div>

    <div class="task-history">
      <h2>Task History</h2>
      <ul id="taskList"></ul>
    </div>

    <!-- Task Reminder -->
    <div class="task-reminder card">
      <label for="reminderTime">Set Task Reminder Time: </label>
      <input type="time" id="reminderTime">
    </div>
  </main>

  <footer>
    <p>Time Tracker App - Made on Base</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
